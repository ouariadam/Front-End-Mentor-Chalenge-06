<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="" class="cover" />
      <img src="images/image-victor.jpg" alt="" / class="image">
      <div class="container2">
        <h3 class="name">Victor Crest<span>26</span></h3>
        <p class="lon">London</p>
        <div class="cont-inf">
          <div class="information">
            <p class="number">80K</p>
            <p class="ff">Followers</p>
          </div>
          <div class="information">
            <p class="number">803K</p>
            <p class="ff">Like</p>
          </div>
          <div class="information">
            <p class="number">1.4K</p>
            <p class="ff">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ouari Adam </a>.
    </div>
  </body>
</html>
